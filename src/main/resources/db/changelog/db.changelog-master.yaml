databaseChangeLog:
  - changeSet:
      id: 1
      author: Bogdan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(75)
                  constraints:
                    nullable: true
              - column:
                  name: client_id
                  type: bigint
              - column:
                  name: project_id_list
                  type: bigint
        - addUniqueConstraint:
            - columnNames: email
            - tableName: users
  - changeSet:
      id: 2
      author: Bogdan
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
  - changeSet:
      id: 3
      author: Bogdan
      changes:
        - createTable:
            tableName: user_project
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
