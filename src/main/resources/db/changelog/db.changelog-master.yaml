databaseChangeLog:
  - changeSet:
      id: 1
      author: Bogdan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(75)
                  constraints:
                    nullable: true
              - column:
                  name: client_id
                  type: bigint
              - column:
                  name: contactNumber
                  type: varchar(100)
              - column:
                  name: address
                  type: varchar(100)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: state
                  type: varchar(100)
              - column:
                  name: zip_code
                  type: varchar(100)
              - column:
                  name: country
                  type: varchar(100)
        - addUniqueConstraint:
            - columnNames: email
            - tableName: users
